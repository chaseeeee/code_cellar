<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery FAQ</title>
</head>
<body bgcolor="#ffebcd">

<h3 id="national-parks-heading">National Parks</h3>
<ul id="national-parks">
	<li>Arches</li>
	<li>Badlands</li>
	<li>Carlsbad Caverns</li>
	<li>Denali</li>
	<li>Everglades</li>
</ul>
<h3>State Parks of Texas</h3>
<ul id="state-parks-texas">
	<li>Abilene</li>
	<li>Big Bend</li>
	<li>Choke Canyon</li>
	<li>Davis Mountains</li>
	<li>Enchanted Rock</li>
</ul>
<script src="js/jquery-2.2.4.min.js"></script>
<script>
	"use strict";

	(function(){

      $('ul').each(function(index) {

              $(this).children().last().css('background-color', 'yellow');

      });

      $('li').click(function() {
              $(this).css('background-color', 'orange');
          }
      );

			$('h3 ').click(function(){
			    $(this).html('HELLO WHAT\'S UP!!!');
			});

	})();

</script>

</body>
</html>
